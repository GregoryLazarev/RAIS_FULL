{% extends 'main.html' %}
{% block title %}Новый пост{%endblock%}

{%block more_statics%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
<link href="/static/css/newpost.css" rel="stylesheet" type="text/css"/>
{%endblock%}



{%block content%}
	{%include 'navbar.html'%}

	<form id= "quill_form" action="" method="post">
		{%csrf_token%}
		<div class="wrapper">
			<h2>Редактировать пост</h2>
			<div class="card">		
				<div class="input-group">
					<input type="text" name="title" class="form-control" placeholder="Введите заголовок...." aria-label="Text input with radio button">
				</div>
				
				<div class="card-body">
					<div id="editor-container">
					</div>						  
				</div>				
			</div>
			<input type="submit" class="btn btn-primary" value="Опубликовать">
		</div>
		<input type="hidden" name="content" value={{post.content}}>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
	<script src="/static/JS/updatepost.js"></script>
{%endblock%}
</html>
